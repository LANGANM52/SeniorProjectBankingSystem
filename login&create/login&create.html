<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" id="submit">Login</button>
        <div class="link" onclick="location.href='forgotPassword.html'">Forgot Password?</div>
        <div class="link" onclick="location.href='createAcct.html'">Create Account</div>
    </form>
</div>

<div class="createAcct-container">
    <h2>Create Account</h2>
    <form id="createAcct-form">
        <input type="firstName" name="firstName" placeholder="First Name" id="firstName" required>
        <input type="lastName" name="lastName" placeholder="Last Name" id="lastName" required>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <button type="submit" id="submit">Sign Up</button>
        <div class="back2login" onclick="location.href='login.html'">Back To Log In</div>
    </form>
</div>
</body>
</html>
