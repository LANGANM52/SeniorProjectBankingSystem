<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Create Account</title>
    <link rel="stylesheet" href="/login&create/login&create.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <script src="/login&create/transition.js"></script>
    <script type="module" src="/login&create/firebase.js"></script>
</head>
<body>

<div class="container" id="login">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" id="loginSubmit">Login</button>
        <div class="link" onclick="location.href='forgotPassword.html'">Forgot Password?</div>
        <div class="link" onclick="create()">Create Account</div>
    </form>
</div>

<div class="container" id="createAcct">
    <h2>Create Account</h2>
    <form id="createAcct-form">
        <input type="firstName" name="firstName" placeholder="First Name" id="firstName" required>
        <div id="firstNameError" class="error-message"></div>
        <input type="lastName" name="lastName" placeholder="Last Name" id="lastName" required>
        <div id="lastNameError" class="error-message"></div>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <div id="emailError" class="error-message"></div>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <div id="usernameError" class="error-message"></div>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <div id="passwordError" class="error-message"></div>
        <button type="submit" id="createSubmit">Sign Up</button>
        <div class="back2login" onclick="login()">Back To Log In</div>
    </form>
</div>
</body>
</html>
