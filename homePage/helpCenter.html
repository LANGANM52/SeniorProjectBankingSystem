<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Center</title>
    <link rel="stylesheet" href="helpCenter.css">
</head>
<body>

<a href="../homePage/userSettings.html" class="return-arrow">&#8592;</a>

<div class="help-container">
    <h1>Help Center</h1>
    <form id="helpForm">
        <label for="email">Your Email:</label>
        <input type="email" id="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>

        <label for="description">Description:</label>
        <textarea id="description" rows="5" required></textarea>

        <button type="submit">Send Request</button>
        <p id="successMessage" style="display: none;"></p>
    </form>
</div>

<!-- EmailJS SDK v4 -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    emailjs.init({
        publicKey: "_foXwm7dukK33lqvj" // âœ… Your actual EmailJS public key
    });
</script>
<script type="module" src="helpCenter.js"></script>
<script type="module" src="Theme.js"></script>
</body>
</html>
