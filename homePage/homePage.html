<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="homePage.css">
    <script defer type="module" src="search.js"></script>
    <script defer type="module" src="homePage.js"></script>
</head>
<body>
<header>
    <div class="left">
        <h1>Project Name</h1>
    </div>

    <div class="right">
        <span id="username">Username</span>
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#" id="accountLink">Account</a>
            <div class="dropdown-content">
                <a href="../Profilepage/Profilepage.html">Profile</a>
                <a href="../userSettings/userSettings.html">Settings</a>
                <a href="#" class="sign-out">Sign out</a>
            </div>
        </div>
        <a href="#">Activity</a>
        <a href="#">+Review</a>
        <a href="../homePage/createCommunity.html">Communities</a>
        <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
    </div>
</header>

<div class="welcome-message" id="welcomeMessage">
    <h1 id="greetingText">Welcome back!</h1>
    <p>Discover films! Talk to friends! Enjoy your stay!</p>
</div>
<div id="suggestions"></div>

<!-- Popular Movies Section -->
<div class="popular-movies-section">
    <h2>Popular Movies</h2>
    <div class="movie-carousel">
        <button class="carousel-arrow left-arrow" onclick="prevPopularMovie()">❮</button>
        <div class="carousel-container" id="popularMoviesContainer">
            <!-- Movie posters will be injected here -->
        </div>
        <button class="carousel-arrow right-arrow" onclick="nextPopularMovie()">❯</button>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const user = localStorage.getItem("loggedInUser");
        if (user) {
            document.getElementById("username").textContent = user;
        }
    });
</script>
<footer class="footer">
    <!-- project name will change -->
    <p>&copy; 2025 Movies Project. All rights reserved.</p>
</footer>
</body>
</html>
