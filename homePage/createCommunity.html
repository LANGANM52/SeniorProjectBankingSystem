<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Community Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="createCommunity.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script type="module" src="search.js"></script>
    <script type="module" src="+review.js"></script>
</head>
<body>

<header>
    <div class="left">
        <h1>Plot Twist</h1>
    </div>
    <div class="right">
        <span id="username">Username</span>
        <a href="homePage.html">Home</a>
        <div class="dropdown">
            <a href="#" id="accountLink">Account</a>
            <div class="dropdown-content">
                <a href="Profilepage.html">Profile</a>
                <a href="userSettings.html">Settings</a>
                <a href="#" class="sign-out">Sign out</a>
            </div>
        </div>
        <a href="hub.html">Message</a>
        <a href="#" id="reviewBtn">+Review</a>
        <a href="communities.html">Communities</a>
        <a href="#" id="notificationBell"><i class='bx bx-bell' style="font-size: 24px;"></i></a>
        <select id="searchCategory">
            <option value="">Search For...</option>
            <option value="movies">Movies</option>
            <option value="actors">Actors</option>
            <option value="users">Users</option>
            <option value="genres">Genres</option>
            <option value="crew">Crew</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
    </div>
</header>
<div id="suggestions"></div>

<div class="container" id="section-1-gradient">
    <div class="row">
        <div class="col-6">
            <div class="leftSide-col">
                <h1 class="large">Create a Community Group</h1>
                <p>Start a new movie community and connect with fellow film enthusiasts!</p>
            </div>
        </div>
    </div>
</div>

<div class="form-container">
    <form id="createCommunityForm">
        <div class="form-group">
            <label for="communityName">Community Name</label>
            <input type="text" id="communityName" placeholder="Enter a unique name for your community" required>
        </div>

        <div class="form-group">
            <label for="communityBio">Community Bio</label>
            <textarea id="communityBio" placeholder="Describe what your community is about..." required></textarea>
        </div>

        <div class="form-group">
            <label for="profilePicture">Community Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*">
            <div id="imagePreview"></div>
        </div>

        <div class="form-group">
            <label for="bannerImage">Community Banner Image</label>
            <input type="file" id="bannerImage" accept="image/*">
            <div id="bannerPreview"></div>
        </div>

        <div class="form-group">
            <label>Movie Genres</label>
            <div class="genres-container">
                <div class="genre-item">
                    <input type="checkbox" id="action" name="genres" value="Action">
                    <label for="action">Action</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="adventure" name="genres" value="Adventure">
                    <label for="adventure">Adventure</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="animation" name="genres" value="Animation">
                    <label for="animation">Animation</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="comedy" name="genres" value="Comedy">
                    <label for="comedy">Comedy</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="crime" name="genres" value="Crime">
                    <label for="crime">Crime</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="documentary" name="genres" value="Documentary">
                    <label for="documentary">Documentary</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="drama" name="genres" value="Drama">
                    <label for="drama">Drama</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="family" name="genres" value="Family">
                    <label for="family">Family</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="fantasy" name="genres" value="Fantasy">
                    <label for="fantasy">Fantasy</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="history" name="genres" value="History">
                    <label for="history">History</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="horror" name="genres" value="Horror">
                    <label for="horror">Horror</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="music" name="genres" value="Music">
                    <label for="music">Music</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="mystery" name="genres" value="Mystery">
                    <label for="mystery">Mystery</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="romance" name="genres" value="Romance">
                    <label for="romance">Romance</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="scienceFiction" name="genres" value="Science Fiction">
                    <label for="scienceFiction">Science Fiction</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="tvMovie" name="genres" value="TV Movie">
                    <label for="tvMovie">TV Movie</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="thriller" name="genres" value="Thriller">
                    <label for="thriller">Thriller</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="war" name="genres" value="War">
                    <label for="war">War</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="western" name="genres" value="Western">
                    <label for="western">Western</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" id="createCommunitySubmit">Create Community</button>
        </div>
    </form>
</div>

<footer class="footer">
    <p>&copy; 2025 Plot Twist. All rights reserved.</p>
</footer>

<script type="module" src="createCommunity.js"></script>
<script type="module" src="Theme.js"></script>
</body>
</html>
