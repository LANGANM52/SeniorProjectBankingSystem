<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <script type="module" src="accountCenter.js"></script>
    <script type="module" src="Theme.js"></script>
    <link rel="stylesheet" href="accountCenter.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<a href="userSettings.html" class="return-arrow">&#8592;</a>

<div class="account-container">
    <header class="account-header">
        <h1>Account Center</h1>
    </header>
    <main>
        <div class="username-section">
            <label class="username-label">Username:</label>
            <span id="usernameDisplay"></span>
            <a href="#" id="changeUsernameLink" class="change-link"><i class="fa-solid fa-pen"></i></a>
            <div class="username-edit" style="display: none;">
                <button id="confirmUsernameButton" class="confirm-button">Confirm</button>
                <input type="text" id="usernameInput" class="username-input">
            </div>
            <div id="usernameSuccessMessage" class="success-message" style="display: none;">
                Username successfully changed!
            </div>
        </div>
        <hr class="divider">
        <div class="name-section">
            <label class="info-label">First Name:</label>
            <span id="firstNameDisplay"></span>
            <a href="#" id="changeFirstNameLink" class="change-link"><i class="fa-solid fa-pen"></i></a>
            <div class="firstName-edit" style="display: none;">
                <button id="confirmFirstNameButton" class="confirm-button">Confirm</button>
                <input type="text" id="firstNameInput" class="firstName-input">
            </div>
            <div id="firstNameSuccessMessage" class="success-message" style="display: none;">
                First name successfully changed!
            </div>
        </div>
        <hr class="divider">
        <div class="name-section">
            <label class="info-label">Last Name:</label>
            <span id="lastNameDisplay"></span>
            <a href="#" id="changeLastNameLink" class="change-link"><i class="fa-solid fa-pen"></i></a>
            <div class="lastName-edit" style="display: none;">
                <button id="confirmLastNameButton" class="confirm-button">Confirm</button>
                <input type="text" id="lastNameInput" class="lastName-input">
            </div>
            <div id="lastNameSuccessMessage" class="success-message" style="display: none;">
                Last name successfully changed!
            </div>
        </div>
        <hr class="divider">
        <div class="password-section">
            <label class="password-label">Password:</label>
            <a href="#" id="changePasswordLink" class="change-link"><i class="fa-solid fa-pen"></i></a>
            <div class="password-edit" style="display: none;">
                <button id="confirmPasswordButton" class="confirm-button">Confirm</button>
                <input type="password" id="passwordInput" class="password-input" placeholder="New Password">
                <span id="togglePassword" class="toggle-password">
                  <i class="fas fa-eye"></i>
              </span>
            </div>
        </div>
        <hr class="divider">
        <div class="info-section">
            <label class="info-label">Email:</label>
            <span id="emailDisplay"></span>
            <a href="#" id="changeEmailLink" class="change-link"><i class="fa-solid fa-pen"></i></a>
            <div class="email-edit" style="display: none;">
                <button id="confirmEmailButton" class="confirm-button">Confirm</button>
                <input type="text" id="emailInput" class="email-input">
            </div>
            <div id="emailSuccessMessage" class="success-message" style="display: none;">
                Email successfully changed!
            </div>
        </div>
        <hr class="divider">
        <div class="info-section">
            <label class="bio-label">Favorite Genre(s):</label>
            <span id="genreDisplay"></span>
            <a href="../login&create/genreSelection.html?edit=true" class="change-link"><i class="fa-solid fa-pen"></i></a>
        </div>
        <hr class="divider">
        <div class="bio-section">
            <label class="info-label">Bio:</label>
            <span id="bioDisplay"></span>
            <a href="#" id="changeBioLink" class="change-link"><i class="fa-solid fa-pen"></i></a>
            <div class="bio-edit" style="display: none;">
                <button id="confirmBioButton" class="confirm-button">Confirm</button>
                <input type="text" id="bioInput" class="bio-input" placeholder="Enter your bio...">
            </div>
            <div id="bioSuccessMessage" class="success-message" style="display: none;">
                Bio successfully updated!
            </div>
        </div>
        <hr class="divider">
        <div class="links-section">
            <label class="links-label">Links (Location, Social Media):</label>
            <span id="linksDisplay"></span>
            <a href="#" id="changeLinksLink" class="change-link"><i class="fa-solid fa-pen"></i></a>
            <div class="links-edit" style="display: none;">
                <button id="confirmLinksButton" class="confirm-button">Confirm</button>
                <input type="text" id="linksInput" class="links-input" placeholder="Enter links or location...">
            </div>
            <div id="linksSuccessMessage" class="success-message" style="display: none;">
                Links successfully updated!
            </div>
        </div>
        <hr class="divider">
        <div class="profilepic-section">
            <label class="info-label">Profile Picture:</label>
            <img id="profilePicDisplay" src="https://as1.ftcdn.net/v2/jpg/00/64/67/52/1000_F_64675209_7ve2XQANuzuHjMZXP3aIYIpsDKEbF5dD.jpg" alt="Profile Picture" class="profile-picture">
            <input type="file" id="profilePicInput" style="display: none;" accept="image/*" />
            <a href="#" id="changeProfilePicLink" class="change-link"><i class="fa-solid fa-pen"></i></a>
        </div>
    </main>
</div>
</body>
</html>
