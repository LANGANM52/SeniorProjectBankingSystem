<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Center</title>
    <link rel="stylesheet" href="accountCenter.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<a href="userSettings.html" class="return-arrow">&#8592;</a>

<div class="account-container">
    <header class="account-header">
        <h1>Account Center</h1>
    </header>
    <main>
        <div class="username-section">
            <label class="username-label">Username:</label>
            <span id="usernameDisplay"></span>
            <a href="#" id="changeUsernameLink" class="change-link">Change Username</a>
        </div>
        <div class="username-edit" style="display: none;">
            <button id="confirmButton" class="confirm-button">Confirm</button>
            <input type="text" id="usernameInput" class="username-input">
        </div>

        <hr class="divider">

        <div class="password-section">
            <label class="password-label">Password</label>
            <a href="#" id="changePasswordLink" class="change-link">Change Password</a>
        </div>
        <div class="password-edit" style="display: none;">
            <button id="confirmPasswordButton" class="confirm-button">Confirm</button>
            <input type="password" id="passwordInput" class="password-input" placeholder="New Password">
            <span id="togglePassword" class="toggle-password">
                  <i class="fas fa-eye"></i>
              </span>
        </div>
        <div id="passwordSuccessMessage" class="success-message" style="display: none;">
            Password successfully changed!
        </div>

        <hr class="divider">
        <div class="info-section">
            <label class="info-label">Email:</label>
            <span id="emailDisplay">student@farmingdale.edu</span>
        </div>
        <hr class="divider">
        <div class="info-section">
            <label class="info-label">Phone Number:</label>
            <span id="phoneDisplay">123-456-7890</span>
        </div>
        <hr class="divider">
        <div class="info-section">
            <label class="info-label">Date Joined:</label>
            <span id="dateJoinedDisplay">March 31, 2025 (example)</span>
        </div>
    </main>
</div>
<script src="accountCenter.js"></script>
</body>
</html>
