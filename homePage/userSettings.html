<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="userSettings.css">
</head>
<body>
<a href="homePage.html" class="return-arrow">&#8592;</a>

<div class="settings-container">
    <header class="settings-header">
        <h1>User Settings</h1>
    </header>
    <main>
        <div class="settings-item" id="accountCenter">Account Center <span class="sub-label">Email, Password, Personal Details...</span></div>
        <hr class="divider">
        <div class="settings-item" id="notifications">Notifications <span class="sub-label">Messaging, Posts, Followers...</span></div>
        <hr class="divider">
        <div class="settings-item" id="blockedUsers">Blocked Users</div>
        <hr class="divider">
        <div class="settings-item" id="communities">Communities You've Joined</div>
        <hr class="divider">
        <div class="settings-item" id="Dark Theme">
            Dark Theme
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <hr class="divider">
        <div class="settings-item" id="helpCenter">Help Center</div>
        <hr class="divider">
        <div class="settings-item" id="aboutUs">About Us</div>
        <hr class="divider">
        <div class="settings-item logout" id="logOut">Log Out</div>
        <hr class="divider">
        <div class="settings-item logout" id="DeleteAccount">Delete Account</div>
    </main>
</div>

<div id="signOutModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to sign out?</p>
        <button id="confirmSignOut">Sign Out</button>
        <button id="cancelSignOut">Cancel</button>
    </div>
</div>

<script type="module" src="userSettings.js"></script>
</body>
</html>
