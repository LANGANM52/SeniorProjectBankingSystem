<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DM Page</title>
    <link rel="stylesheet" href="hub.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
<header>
    <div class="left">
        <h1>Plot Twist</h1>
    </div>
    <div class="right">
        <span id="username">Username</span>
        <a href="homePage.html">Home</a>
        <div class="dropdown">
            <a href="#" id="accountLink">Account</a>
            <div class="dropdown-content">
                <a href="Profilepage.html">Profile</a>
                <a href="userSettings.html">Settings</a>
                <a href="#" class="sign-out">Sign out</a>
            </div>
        </div>
        <a href="hub.html">Message</a>
        <a href="#" id="reviewBtn">+Review</a>
        <a href="communities.html">Communities</a>
        <a href="#" id="notificationBell"><i class='bx bx-bell' style="font-size: 24px;"></i></a>
        <select id="searchCategory">
            <option value="">Search For...</option>
            <option value="movies">Movies</option>
            <option value="actors">Actors</option>
            <option value="users">Users</option>
            <option value="genres">Genres</option>
            <option value="crew">Crew</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
    </div>
</header>
<div id="suggestions"></div>

<main class="Hub">
    <!-- Left side: Stacked sidebars -->
    <div class="sidebar-stack">
        <div class="sidebar" id="extra">
            <input type="text" id="searchfriends" placeholder="Search..." autocomplete="off">
        </div>

        <div class="sidebar_chat" id="userList">
            <!-- Users will be loaded here by JS -->
        </div>
    </div>

    <!-- Right side: Full chat window -->
    <div class="chat-window">
        <div class="chat-header" id="chatHeader">Select or find a user to chat</div>
        <div class="chat-messages" id="chatMessage"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message">
            <button id="sendButton">Send</button>
        </div>
    </div>
</main>

<!-- Add the script tag for hub.js -->
<script type="module" src="hub.js"></script>
<script type="module" src="Theme.js"></script>
</body>
</html>
