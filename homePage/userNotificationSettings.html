<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Notification Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="userNotificationSettings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<a href="userSettings.html" class="return-arrow">&#8592;</a>

<div class="account-container">
    <header class="account-header"><h1>Notification Settings</h1></header>
    <main>
        <div class="settings-item">
            <span>Turn off Messages</span>
            <label class="switch">
                <input type="checkbox" id="messagesToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="settings-item">
            <span>Turn off Followers</span>
            <label class="switch">
                <input type="checkbox" id="followersToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="settings-item">
            <span>Turn off Comments</span>
            <label class="switch">
                <!-- corrected id -->
                <input type="checkbox" id="commentsToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="settings-item">
            <span>Turn off Likes</span>
            <label class="switch">
                <input type="checkbox" id="likesToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </main>
</div>

<!-- load your JS as a module so imports actually work -->
<script type="module" src="userNotificationSettings.js"></script>
</body>
</html>
