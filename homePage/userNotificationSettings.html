<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Notification Settings</title>
    <link rel="stylesheet" href="userNotificationSettings.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<a href="userSettings.html" class="return-arrow">&#8592;</a>

<div class="account-container">
    <header class="account-header">
        <h1>Notification Settings</h1>
    </header>
    <main>
        <div class="settings-item" id="Messages">
            <span>Messages</span>
            <label class="switch">
                <input type="checkbox" id="messagesToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="settings-item" id="Followers">
            <span>Followers</span>
            <label class="switch">
                <input type="checkbox" id="followersToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="settings-item" id="Comments">
            <span>Comments</span>
            <label class="switch">
                <input type="checkbox" id="reviewsToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="settings-item" id="Likes">
            <span>Likes</span>
            <label class="switch">
                <input type="checkbox" id="likesToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </main>
</div>
<script src="userNotificationSettings.js"></script>
</body>
</html>
